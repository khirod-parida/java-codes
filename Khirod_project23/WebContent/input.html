<script  language="JavaScript">
function validate(frm){

	let name=frm.name.value;
	let num=frm.no.value;

	flag=true;

	if(name=""){
alert("employee name must be given");
frm.name.focus();
flag=false;
		}

	if(num=""){
alert("employee must be given");
frm.no.focus();
flag=false;
		}
	else if(isNaN(num)){
alert("employee number must be a numeric type");
frm.no.focus();
flag=false;
		}
	return flag;
}


</script>


<!DOCTYPE html>
<html>
<head>

</head>
<body>
<form action="testurl" method="POST" onsubmit="validate this">

</tr>

<tr>

<input type="submit" value="submit">

</td>
</tr>
</table>
</form>
</body>
